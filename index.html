<!DOCTYPE html>
<html>
<body>
  <canvas id="jogo" width="400" height="400" style="border:1px solid black"></canvas>
  <script>
    const canvas = document.getElementById("jogo");
    const ctx = canvas.getContext("2d");
    let x = 50; let y = 50;

    function atualizar() {
      // Limpa a tela
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Desenha o "jogador"
      ctx.fillStyle = "blue";
      ctx.fillRect(x, y, 20, 20);
      x += 1; // Move para a direita
      requestAnimationFrame(atualizar);
    }
    atualizar();
  </script>
</body>
</html>
